<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formCadastro" onsubmit="validarformulario()">
        <label for="iemail">Email
            <input type="email" id="iemail">
        </label> <br>

        <label for="inome"> Nome
            <input type="text" id="inome">
        </label>

        <input type="submit" value="enviar">
    </form>
</body>
<script>
    function validarformulario(){
        var nomePessoa=document.forms["formCadastro"]["inome"].value; //outra forma de pegar
        if(nomePessoa==""){
            alert("Porfavor informar o seu nome")
            event.preventDefault();//para manter na mesma pagina
        }else{
            alert("Ol√°, " + nomePessoa);
            event.preventDefault()
        }
    }
</script>

</html>
