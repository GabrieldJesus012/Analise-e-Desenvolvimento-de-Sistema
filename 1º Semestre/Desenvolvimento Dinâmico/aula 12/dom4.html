<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="confirmar()">Excluir item</button>
</body>
<script>
    function confirmar (){
        let confirmacao= window.confirm("Você deseja excluir esse item?")
        if(confirmacao){
            window.alert("Item excluido")
        }else{
            alert("Operação cancelada")
        }
    }
</script>
</html>
